<div class="ui-modal">
  <h1 mat-dialog-title>Excluir pagamento</h1>
  <div mat-dialog-content>
    <div class="payment-data">
      <span>Usu√°rio: {{ payment.name }}</span>
      <span>Data: {{ payment.date | date: "dd/MM/yyyy" }}</span>
      <span>Valor: {{ payment.value | currency: "BRL" }}</span>
    </div>
    <div class="ui-modal__actions">
      <button
        id="delete"
        color="primary"
        mat-raised-button
        class="form-submit"
        (click)="delete()"
      >
        Excluir
      </button>
      <button
        id="cancel"
        type="button"
        color="secondary"
        mat-raised-button
        (click)="cancel()"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
